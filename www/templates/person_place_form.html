<ion-view title="Novo lugar" ng-controller="itemPersonPlaceNewCtrl">
    <ion-content>
        <div class="padding form-input">
            <strong class="title-form dark">Cadastre um novo lugar para esta pessoa</strong>
            <div class="list list-inset">
                <div class="take-pic">
                    <img ng-show="emptyVal(place.image)" class="img-view-result" ng-src="{{place.image}}">
                    <img ng-show="!emptyVal(place.image)" class="img-view" ng-src="img/upload/icon-camera.png">
                    <div class="row">
                        <div class="col">
                            <a class="button button-block button-calm" ng-click="takePhoto()">
                                <i class="ion-camera"></i>Tirar
                            </a>
                        </div>
                        <div class="col">
                            <a class="button button-block button-dark" ng-click="choosePhoto()">
                                <i class="ion-image"></i>Selecionar
                            </a>
                        </div>
                    </div>
                </div>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">Nome</span>
                    <input type="text" placeholder="" ng-model="place.title">
                </label>

                <label class="item item-input item-stacked-label ">
                    <span class="input-label">Descrição</span>
                    <textarea placeholder="" name="" id="" cols="30" rows="3" ng-model="place.description"></textarea>
                </label>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar align-title="center" class="bar-dark">
        <div class="actions-footer">
            <button class="button button-balanced" ng-click="save()">Adicionar</button>
        </div>
    </ion-footer-bar>
</ion-view>
