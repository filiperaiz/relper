<ion-view view-title="Comidas" ng-controller="itemPersonFoodCtrl">
    <!-- nav header button -->
    <ion-nav-buttons side="right">
        <a class="button button-icon button-clear ion-ios-plus-outline" ng-href="#/app/person_food_form/new/{{person_id}}"></a>
    </ion-nav-buttons>
    <!-- nav header button -->

    <ion-content>
        <div class="list-infos">
            <ion>
                <div class="item-timeline item-widget" ng-repeat="list in list_foods" ng-if="list_foods.length>0">
                    <div class="widget-header">
                        <h4 class="title">{{list.title}}</h4>
                        <a class="link-see" href="#/app/person_food_view/{{list.id}}">
                            <i class="icon ion-eye"></i>
                        </a>
                    </div>
                    <div class="widget-body">
                        <ul class="widget-list-info">
                            <li class="item-list" ng-if="list.image !== null">
                                <div class="info-detail">
                                    <img src="{{list.image}}" alt="">
                                </div>
                            </li>
                            <li class="item-list">
                                <div class="info-title">
                                    <p>Descrição</p>
                                </div>
                                <div class="info-detail">
                                    <p>{{list.description}}</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

                 <div ng-if="list_foods.length==0" class="empty-box">
                    <h2>Nenhum Cadastro</h2>
                    <img src="img/upload/empty.png">
                </div>

                <ion-infinite-scroll
                    ng-if="hasMoreData"
                    on-infinite="loadMore()"
                    distance="10%">
                </ion-infinite-scroll>

            </ion>
        </div>
    </ion-content>

    <ion-footer-bar align-title="center" class="bar-dark">
        <div class="actions-footer">
            <a class="button button-balanced" ng-href="#/app/person_food_form/new/{{person_id}}">Nova comida</a>
        </div>
    </ion-footer-bar>
</ion-view>
