<ion-view>
    <ion-content scroll="false" class="bg-app">
        <div class="logo-auth">
            <img src="img/logo.png" height="120" />
        </div>
        <div class="form-input">
            <form class="login-form" ng-show="activeTemplate === 'login'">
                <div class="login-social">
                    <button class="button button-block button-facebook" ng-click="enter()">
                        <i class="icon-facebook-squared-1"></i> FACEBOOK
                    </button>
                </div>
                <span class="ou">OU</span>
                <div class="list list-inset">
                    <label class="item item-input">
                        <i class="icon ion-ios-email-outline"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class="item item-input">
                        <i class="icon ion-ios-locked-outline"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <div>
                        <button class="button button-block button-login" ng-click="enter()">
                            ENTRAR
                        </button>
                        <button class="button button-clear button-block button-password" ng-click="activeTemplate = 'lostPassword'">
                            Esqueci minha senha
                        </button>
                    </div>
                </div>
            </form>


            <form class="login-recovery-password form-input" ng-show="activeTemplate === 'lostPassword'">
                <strong class="title-form light">Enviaremos um e-mail para recuperar, por favor nos informe o seu e-mail</strong>
                <div class="list list-inset">

                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Email</span>
                        <input type="email" placeholder="">
                    </label>

                    <div>
                        <button class="button button-block button-login">
                            ENVIAR
                        </button>
                        <button class="button button-clear button-block button-password" ng-click="activeTemplate = 'login'">
                            Voltar
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </ion-content>
    <ion-footer-bar align-title="center" class="bar-positive">
        <div class="register-footer">
            <small>NÃ£o tem conta?</small>
            <button class="button button-clear button-register" ng-click="signin()">Cadastre-se</button>
        </div>
    </ion-footer-bar>
</ion-view>
